<div class="sday sday1">sday1</div>
<div class="sday sday2">sday2</div>
<script>
  //예약
	const nowD = new Date();
	const formatDate = (value) => String(value).padStart(2, '0');
	const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
	const nowT = formatDateTime(nowD);
	const hideS = () => document.querySelectorAll('.sday').forEach(e => e.style.display = 'none');
	hideS();
	if ('2023-11-27 09:14:40' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
	if ('2023-11-27 09:14:40' <= nowT) { hideS(); document.querySelectorAll('.sday1, .sday2').forEach(e => e.style.display = 'block');}
	if ('2023-11-27 09:20:40' <= nowT) { hideS(); document.querySelectorAll('.sday2').forEach(e => e.style.display = 'block');}
</script>
<!-- E 예약 -->


<!-- S 타이머 -->
<div class="dday_wrap">
    <div class="dday_con">
        <div class="dday_d">0</div>
        <div class="dday_s1"></div>
        <div class="dday_s2"></div>
        <div class="dday_s3"></div>
    </div>
    <div class="dday_end">이벤트가 종료되었습니다.</div>
</div>
<style>
	.dday_wrap {}
	.dday_con {font-size:0;}
	.dday_con>div {display:inline-block; width:30px; height:30px; line-height:30px; font-size:20px; text-align:center;}
	.dday_d {}
	.dday_s1 {}
	.dday_s2 {}
	.dday_s3 {}
	.dday_end {font-size:20px; }
</style>
<script>
	//타이머
	const dday_d = document.querySelector(".dday_d");
	const dday_s1 = document.querySelector(".dday_s1");
	const dday_s2 = document.querySelector(".dday_s2");
	const dday_s3 = document.querySelector(".dday_s3");

	function updateTimer() {
		const targetDate = new Date("2023-11-26T23:59:59+0900");
		const currentDate = new Date();
		const timeDifference = Math.max(targetDate - currentDate, 0);

		const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
		const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
		const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
		const seconds = Math.floor((timeDifference / 1000) % 60);

		dday_d.textContent = `${days}`;
		[dday_s1, dday_s2, dday_s3].forEach((element, index) => {
			element.textContent = `${String([hours, minutes, seconds][index]).padStart(2, '0')}`;
		});

		document.querySelector(".dday_end").style.display = 'none';
		if (currentDate > targetDate) {
			document.querySelectorAll(".dday_con").forEach(element => element.style.display = 'none');
			document.querySelector(".dday_end").style.display = 'block';
		}
	}

	function startTimer() {
		updateTimer();
		setInterval(updateTimer, 1000);
	}

	startTimer();

	const txt = dday_d.textContent;
	const fString = "0";
	if (txt.indexOf(fString) !== -1) {
		dday_d.remove();
	}
</script>
<!-- E 타이머 -->

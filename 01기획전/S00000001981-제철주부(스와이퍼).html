<script>
  $(function () {
    //스와이퍼 PC용 추가 버튼
    $(".swiper_pro_wrap .swiper-button-prev2").bind("click", function () {
      $(this).parent().find(".swiper-button-prev").trigger("click");
    });
    $(".swiper_pro_wrap .swiper-button-next2").bind("click", function () {
      $(this).parent().find(".swiper-button-next").trigger("click");
    });
    //스와이퍼
    var swiperzzzz = new Swiper(".swiper_pro", {
      autoplay: true,
      loop: true,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 0,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 4000,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  });
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelectorAll(".responsive-video");
    // options 객체를 완성해야 합니다. 예를 들어:
    const options = {
      root: null, // 뷰포트를 루트 요소로 사용합니다.
      rootMargin: "0px 0px 100px 0px", 
      threshold: 0.3, // 대상 요소의 30%가 보일 때 콜백을 실행합니다.
    };

    const callback = (entries, observer) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // 비디오가 뷰포트 내에 있을 때 실행할 로직         
          entry.target.play();
        } else {
          // 비디오가 뷰포트 밖에 있을 때 실행할 로직
          entry.target.pause();
        }
      });
    };

    const observer = new IntersectionObserver(callback, options);
    // 각 비디오 요소에 대해 observer.observe를 호출해야 합니다.
    video.forEach((v) => {
      observer.observe(v);
    });
  });
</script>

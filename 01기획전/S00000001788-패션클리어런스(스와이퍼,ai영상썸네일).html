<script>
  function isMobile() {
    return window.innerWidth <= 768;
  }

  function initSwiperAll() {
    document.querySelectorAll(".swiper_pro_wrap").forEach((wrapEl, index) => {
      const swiperEl = wrapEl.querySelector(".swiper_pro");
      const prevBtn = wrapEl.querySelector(".swiper-button-prev");
      const nextBtn = wrapEl.querySelector(".swiper-button-next");

      // 기존 인스턴스 제거
      if (swiperEl.swiper) {
        swiperEl.swiper.destroy(true, true);
      }

      let swiperOptions = {
        slidesPerView: 3,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: nextBtn,
          prevEl: prevBtn,
        },
        observer: true,
        observeParents: true,
      };

      if (isMobile()) {
        Object.assign(swiperOptions, {
          loop: false,
          spaceBetween: 14,
          slidesPerView: 1.8,
          slidesOffsetBefore: 12,
          slidesOffsetAfter: 12,
          centeredSlides: false,
        });
      } else {
        Object.assign(swiperOptions, {
          loop: false,
          spaceBetween: 14,
          slidesPerView: 2.5,
          slidesOffsetBefore: 0,
          slidesOffsetAfter: 0,
          centeredSlides: false,
        });
      }

      new Swiper(swiperEl, swiperOptions);
    });
  }

  window.addEventListener("load", initSwiperAll);

  let resizeTimer;
  window.addEventListener("resize", function () {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      initSwiperAll();
    }, 300);
  });
</script>

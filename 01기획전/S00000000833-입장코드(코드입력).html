<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css" type="text/css"/>
<div class="inputc">
  <div class="inputc_tit"><img src="https://img.shoppingntmall.com/htmleditor/040/top1744852417201.png"></div>
  <div class="inputc_con">
    <p class="inputc_ip">인증코드 입력</p>
    <div class="entry_code_wrap"><input type="text" class="entry_code" placeholder="인증코드"></div>
    <button class="enter_btn" disabled>확인</button>
    <p class="error_msg error_msg1">* 올바른 인증코드가 아닙니다.</p>
    <p class="error_msg error_msg2">* 영문 및 숫자만 입력 가능 합니다.</p> 
    <div class="inputc_u"><img src="https://img.shoppingntmall.com/htmleditor/066/uuu1743666855574.png"></div>
  </div>
</div>
<script>
  //입장코드
  const validCodes = [
    "250418" //, "npshgo"
  ];
  $('.entry_code').on('input', function () {
    const code = $(this).val().trim();
    const upperCode = code.toUpperCase();
    const isValid = validCodes.map(c => c.toUpperCase()).includes(upperCode);
    const isAlphaNumeric = /^[a-zA-Z0-9]*$/.test(code);

    if (isValid) {
      $('.enter_btn').prop('disabled', false);
      $('.error_msg').hide();
    } else {
      $('.enter_btn').prop('disabled', true);
      if (code.length > 0) {
        $('.error_msg1').show(); 
      } else {
        $('.error_msg1').hide();
      }
    }
    if (!isAlphaNumeric && code.length > 0) {
      $('.error_msg2').show();
    } else {
      $('.error_msg2').hide();
    }
  });

  $('.enter_btn').on('click', function () {
    const currentUrl = window.location.href;
    if (currentUrl.includes("S00000000833")) {
      window.location.href = '/interfaces/plan/S00000000831?mediaCode=SE25&utm_source=kakao&utm_medium=dm&utm_content=250418_pvs_open'; //카카오
    } else if (currentUrl.includes("S00000001728")) {
      window.location.href = '/interfaces/plan/S00000001729?mediaCode=SE27A&utm_source=phone&utm_medium=sms&utm_campaign=push&utm_content=250418_pvs_open'; //LMS
    } else if (currentUrl.includes("S00000001746")) {
      window.location.href = '/interfaces/plan/S00000001749?mediaCode=SE27E&utm_source=emforce&utm_medium=viral&utm_content=250418_pvs_open'; //엠포스
    } else if (currentUrl.includes("S00000001747")) {
      window.location.href = '/interfaces/plan/S00000001750?mediaCode=MC34&utm_source=insta&utm_medium=dm&utm_content=250418_pvs_open'; //인스타
    } else if (currentUrl.includes("S00000001748")) {
      window.location.href = '/interfaces/plan/S00000001751?mediaCode=SE27D&utm_source=trn&utm_medium=trn&utm_content=250418_pvs_open'; //내부
    }
  });

  $(window).on('pageshow', function () {
    $('.entry_code').val('');
    $('.enter_btn').prop('disabled', true);
    $('.error_msg').hide();
  });
</script>

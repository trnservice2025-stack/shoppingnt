<style type="text/css">
  .bbob-wrap {
    font-size: 0;
    max-width: 1200px;
    margin: 0 auto;
  }
  .bbob-wrap > div {
    margin: 0;
  }
  .bbob-wrap .bbob-event-start {
    position: absolute;
    left: 0;
    top: 0;
    background: transparent;
    z-index: 2;
  }
  .bbob-ani .ani {
    position: absolute;
    left: 0;
    top: 0;
    display: block;
    width: 100%;
    z-index: 1;
  }
  .bbob-ani .ani.a1 {
    top:-100%; 
    animation: ani1 1.5s ease-in-out forwards;    
  }
  .bbob-ani .ani.a2 {
    transform: scale(0);
    transform-origin: center 65%;
    animation: ani2 1.2s ease-in-out forwards;
    animation-delay: 1.4s;
  }
  .bbob-ani .ani.a3 {
    opacity: 0;
    animation: ani3 1.2s ease-in-out infinite;
    animation-delay: 1.4s;
  }
  .bbob-ani .ani.a4 {
    opacity: 0;
    animation: ani3 1.4s ease-in-out infinite;
    animation-delay: 1.6s;
  }
  .bbob-move {
    z-index: 3;
  }
  @keyframes ani1 {
    0% {
      top: -100%;
    }    
    100% {
      top: 0;
    }
  }
  @keyframes ani2 {
    0% {
      transform: scale(0);
    }
    60% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes ani3 {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @media screen and (max-width: 720px) {
    .bbob-wrap {
      overflow: hidden;
    }
    .bbob-wrap > div {
      margin: 0 -33.33%;
    }
  }
</style>

<script>
  function isMobile() {
    return window.innerWidth <= 768;
  }

  function initSwiperAll() {
    document.querySelectorAll(".swiper_pro_wrap").forEach((wrapEl, index) => {
      const swiperEl = wrapEl.querySelector(".swiper_pro");
      const prevBtn = wrapEl.querySelector(".swiper-button-prev");
      const nextBtn = wrapEl.querySelector(".swiper-button-next");
      const paginationEl  = wrapEl.querySelector(".swiper-pagination");

      // 기존 인스턴스 제거
      if (swiperEl.swiper) {
        swiperEl.swiper.destroy(true, true);
      }

      let swiperOptions = {
        slidesPerView: 'auto',
        speed: 600,
        autoplay: false,
        navigation: {
          nextEl: nextBtn,
          prevEl: prevBtn,
        },
        observer: true,
        observeParents: true,
        pagination: {
          el: paginationEl ,          
        },
      };

      if (isMobile()) {
        Object.assign(swiperOptions, {
          loop: false,
          spaceBetween: 10,
          centeredSlides: true,
        });
      } else {
        Object.assign(swiperOptions, {
          loop: false,
          spaceBetween: 20,
          centeredSlides: true,
        });
      }
      new Swiper(swiperEl, swiperOptions);
    });
  }

  window.addEventListener("load", initSwiperAll);

  let resizeTimer;
  window.addEventListener("resize", function () {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      initSwiperAll();
    }, 300);
  });
</script>

<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900" rel="stylesheet">
<div class="promotion_con"><div class="promotion_con_mo">

    <div class="dday_wrap">
      <div class="dday">
        <div class="dday_d">0일</div>
        <div class="dday_s1"></div>
        <div class="dday_s2"></div>
        <div class="dday_s3"></div>
      </div>
      <div class="dday end">이벤트 종료</div>
    </div>
  </div>
  <div class="base">
    <img src="https://img.shoppingntmall.com/htmleditor/925/1bg1695103494627.png" style="position:relative; z-index:1;">
    <div class="ani bg"></div>
    <img src="https://img.shoppingntmall.com/htmleditor/917/3bg21695103546127.png" class="ani ani1">
    <img src="https://img.shoppingntmall.com/htmleditor/218/4moon1695103552670.png" class="ani ani2">
    <img src="https://img.shoppingntmall.com/htmleditor/868/5title1695103559428.png" class="ani ani3">
</div>
</div></div>

<style>
    .base {position:relative;}
    .ani {position:absolute; z-index:2; width:100%; height:100%;}
    .ani.bg {left:0; top:0; background:url(https://img.shoppingntmall.com/htmleditor/805/2cloud1695104038216.png); background-size:100% auto; animation:ani_bg 500s linear infinite; display:block; }
    .ani1 {left:0; bottom:0; z-index:3; animation:ani1 1s ease-in-out forwards; animation-delay: 0s;}
    .ani2 {left:0; top:0; z-index:4; animation:ani2 1s ease-in-out forwards; animation-delay: 0.5s; opacity:0; top:-28%;}
    .ani3 {left:0; top:0; z-index:5; animation:ani3 1s ease-in-out forwards; animation-delay: 1s; top:-100%;}

    @keyframes ani_bg {
      from {background-position: 0 0;}
      to {background-position: -9000px 0 ;}
    }

    @keyframes ani1 {
      0% {bottom:-100%;}
      70% {bottom:0%;}
      100% {bottom:-1%;}
    }

    @keyframes ani2 {
      0% {opacity:0;}
      100% {opacity:1;}
    }

    @keyframes ani3 {
      0% {top:-100%;}
      70% {top:3%;}
      100% {top:-2%;}
    }

    .promotion_con {font-size:0; max-width:1200px; margin:0 auto; overflow:hidden; position:relative; background:#fff7db;}
    .promotion_con .w50 {display:inline-block; width:50%; vertical-align:middle;}
    .promotion_con img {width:100%; display:block;}

    .promotion_con .pro_time {position:absolute; left:50%; top:20px; z-index:9; transform:translate(-50%, 0);}
    .promotion_con .pro_time img {widh:auto;}

    .dday_wrap {font-size:20px;position:absolute;left:4px;top:10px;font-family:noto Sans KR; color:#000;}
    .dday_wrap .dday {font-size:0;margin-left:28px;}
    .dday_wrap .dday>div {display:inline-block;font-size:20px;width: 73px;text-align: right;margin-left: 16px;height:50px;line-height: 47px;font-size:33px;letter-spacing: 16px; font-weight:700;}
    .dday_d {display:none !important;}
    .dday.end {font-size:26px; background:#57188e; font-weight:700; width:252px; height:50px; text-align:center; border-radius:5px; line-height:49px; margin-left:36px; color:#fff;}

    @media screen and (max-width:1200px)  {
        .promotion_con .pro_time {top:50%; transform-origin:top center; transform:translate(-50%, -50%) scale(0.8); margin-top:-35%;}
        .promotion_con .pro_time img {width:auto;}
    }

    @media screen and (max-width:800px)  {
        .promotion_con {overflow:hidden;}
        /* .promotion_con_mo {margin:0 -33.33%; position:relative;} */

        .promotion_con .pro_time {transform:translate(-50%, -50%) scale(0.65); margin-top:-32%; }
        .promotion_con .pro_time img {max-width:inherit;}
    }

</style>

<script>
  $(function(){
    //수신동의 위치 이동
    $('.toggle-area').appendTo(".toggle_an");
  });
  //남은시간
  var dday_d = $(".dday_d");
  var dday_s1 = $(".dday_s1");
  var dday_s2 = $(".dday_s2");
  var dday_s3 = $(".dday_s3");
  function updateTimer() {
    var targetDate = new Date("2023-09-27T23:59:59+0900");
    var currentDate = new Date();
    var timeDifference = targetDate - currentDate;
    var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); //일
    var hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24); //시
    var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60)); //분
    var seconds = Math.floor((timeDifference / 1000) % 60); //초
    dday_d.text(`${days}일`);
    dday_s1.text(`${hours < 10 ? `0${hours}` : hours}`);
    dday_s2.text(`${minutes < 10 ? `0${minutes}` : minutes}`);
    dday_s3.text(`${seconds < 10 ? `0${seconds}` : seconds}`);
    $(".dday.end").hide();
    if (currentDate > targetDate) {
        $(".dday").hide();
        $(".dday.end").show();
    }
  }
  function startTimer() {
      updateTimer();
      setInterval(updateTimer, 1000);
  }
  startTimer();  
  var text = $(".dday_d").text();
  var findString = "0일";
  if (text.indexOf(findString) !== -1) {
      $(".dday_d").remove();
  }
</script>

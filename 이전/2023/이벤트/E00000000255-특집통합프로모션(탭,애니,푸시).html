<script>   
    //앱 다운로드
    function wepApp() {
        if(isApp()) {
			if($('input[name="togle_apppush"]').is(":checked") == true){
				alert("응모 완료되었습니다!");
			} else {				
				document.getElementById('appPushToggle').click();		
				setTimeout(function() {
					alert("응모 완료되었습니다!");
				}, 2000);				
			}
        } else {
            alert("모바일 앱에서만 응모가능합니다.");			
        }
    }    
    /* App 여부 */
    function isApp(){
        return DEVICECD === "03";
    }
  $(function(){
    $('.promotion_tab_wrap').css("top", $("header").height());
    $(window).scroll(function() {
        var headh = $("header").height();
        var tabh = $(".promotion_tab").height();
        var pos = $(window).scrollTop() + headh + tabh + 1;
        var proff = $("#pro_tab1").offset();

        //고정된 헤더 클래스 추가/제거 (삭제 가능)
        $('.fake_head').toggleClass('fixed', $(document).scrollTop() > 30);

        //최상단일시 탭 on 삭제
        if ($(document).scrollTop() > proff.top - tabh - headh === false) {
            $('.promotion_tab').children("a").removeClass('on');
        }

        //탭 클릭 시 해당 영역으로 스크롤 애니메이션
        $('.promotion_tab a').click(function() {
            var target = $($.attr(this, 'href'));
            $("html, body").stop().animate({
                scrollTop: target.offset().top - headh - tabh + 1
            }, 500);
            return false;
        });

        //탭 활성화 함수 호출
        tabgo();

        //탭 고정 위치 설정
        $('.promotion_tab_wrap').css("top", headh - 1);

        //탭 컨텐츠에 따른 on/off
        function tabgo() {
            $('.promotion_tab a').each(function() {
                var anchor = $(this).attr('href').substring(1); // # 제거
                if (pos > $('#' + anchor).offset().top) {
                    $('.promotion_tab a.on').removeClass('on');
                    $(this).addClass('on');
                }
            });
        }
    });
     //수신동의 이동
     document.querySelector('.toggle_an').appendChild(document.querySelector('.toggle-area'));
  });
</script>

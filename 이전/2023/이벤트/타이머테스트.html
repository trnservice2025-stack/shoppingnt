<div class="promotion_con"><div class="promotion_con_mo">
  <div class="dday_wrap">
    <div class="dday"><div class="dday_d"></div><div class="dday_s1"></div><div class="dday_s2"></div><div class="dday_s3"></div></div>
    <div class="dday end">종료</div>
  </div>
</div></div>

<style>
  .promotion_con {font-size:0; max-width:1200px; margin:0 auto;}
  .promotion_con .w50 {display:inline-block; width:50%; vertical-align:middle;}
  .promotion_con img {width:100%; display:block;}
  .promotion_con a {background:none; cursor:pointer;}
  .promotion_con a, .promotion_con img {background:none;}

  .dday {font-size:0;}
  .dday>div {display:inline-block; font-size:20px;}

  .dday.end {font-size:20px;}

  @media screen and (max-width:720px)  {
    .promotion_con {overflow:hidden;}
    .promotion_con_mo {margin:0 -33.33%;}
  }
</style>

<script>
  //남은시간
  function t() {
    var u=new Date("2023-10-29T23:59:59+0900");
    var n=new Date();
    var g=u-n;
    var d=Math.floor(g/(1000*60*60*24)); //일
    var h=Math.floor((g/(1000*60*60))%24); //시
    var m=Math.floor((g%(1000*60*60))/(1000*60)) //분
    var s=Math.floor((g/1000)%60); //초
    document.querySelector(".dday_d").innerText=`${d}일\u00A0`;
    document.querySelector(".dday_s1").innerText=`${h<10?`0${h}`:h} :\u00A0`;
    document.querySelector(".dday_s2").innerText=`${m<10?`0${m}`:m} :\u00A0`;
    document.querySelector(".dday_s3").innerText=`${s<10?`0${s}`:s}`;
    document.querySelector(".dday.end").style.display ='none';
    if (n > u) {
      document.querySelector(".dday").style.display ='none';
      document.querySelector(".dday.end").style.display ='block';
    }
  }
  function i() {
    t();
    setInterval(t,1000);
  }
  i();
  var text = document.getElementsByClassName("dday_d")[0];
  var cut = text.innerHTML;
  var findString = "0일";
  if(cut.indexOf(findString) != -1) {
      text.remove()
  }

  //특정시간
  const now = new Date();
  const formatDate = (value) => String(value).padStart(2, '0');
  const nowT = [
    now.getFullYear(),
    formatDate(now.getMonth() + 1),
    formatDate(now.getDate()),
    formatDate(now.getHours()),
    formatDate(now.getMinutes())
  ].join('');

  //if(202302091000 <= nowT ){ $(".dday").show(); $(".dday.end").hide(); }
  //if(202303101000 <= nowT ){ $(".dday").hide(); $(".dday.end").show(); }
</script>

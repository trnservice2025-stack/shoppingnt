<script>
  function appWindowOpen(targetUrl) {
    if(isApp()) {
      targetUrl = targetUrl.replace('https://', '');
      targetUrl = targetUrl.replace('http://', '');
      window.location = "shoppingntapp://openpc?"+targetUrl;
    } else {
      window.open(targetUrl, '_agree');
    }
  }

  var Now = new Date(); //현재 날짜 및 시간
  var nowY = Now.getFullYear(); //년
  var nowM = Now.getMonth() + 1; //월
  var nowD = Now.getDate(); //일
  var nowH = Now.getHours(); //시
  var nowB = Now.getMinutes(); //분
   
  function pluszero(time){
    var time = time.toString(); // 시간을 숫자에서 문자로 바꿈
    if(time.length < 2){ //2자리 보다 작으면
      time = '0' + time; //숫자앞 0 붙임
      return time; //값 내보냄
    }else{
      return time; //2자리면 값 내보냄
    }
  }

  //만든 함수 적용 
  nowM = pluszero(nowM); 
  nowD = pluszero(nowD);
  nowH = pluszero(nowH);
  nowB = pluszero(nowB);
   
  var nowT = nowY + nowM + nowD + nowH + nowB; // 월+일+시+분

  $(".ttday").hide();
  if(202306121000 <= nowT ){$(".ttday").show();}
  if(202306260000 <= nowT ){$(".ttday").hide();}
</script>

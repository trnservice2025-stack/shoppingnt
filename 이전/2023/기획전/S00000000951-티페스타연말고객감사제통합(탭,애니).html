    $(function () {

        var $header = $("header"),
            $tab = $(".promotion_tab"),
            $fakeHead = $('.fake_head'),
            $promotionTab = $('.promotion_tab a');

        $promotionTab.click(function() {
            var target = $($.attr(this, 'href'));
            $("html, body").stop().animate({
                scrollTop: target.offset().top - $header.height() - $tab.height() + 1
            }, 500);
            return false;
        });

        $(window).scroll(function() {
            var headHeight = $header.height(),
                tabHeight = $tab.height(),
                scrollTop = $(window).scrollTop() + headHeight + tabHeight + 1,
                proff = $("#pro_tab1").offset();

            $fakeHead.toggleClass('fixed', $(document).scrollTop() > 30);

            if ($(document).scrollTop() <= proff.top - tabHeight - headHeight) $promotionTab.removeClass('on');

            tabgo();

            $('.promotion_tab_wrap').css("top", headHeight - 1);

            function tabgo() {
                $promotionTab.each(function() {
                    var anchor = $(this).attr('href').substring(1),
                        $target = $('#' + anchor);

                    if ($target.length && scrollTop > $target.offset().top) {
                        $promotionTab.filter('.on').removeClass('on');
                        $(this).addClass('on');
                    }
                });
            }
        });
    
    });

<script>
  $(function(){

  //남은시간
  var dday_d = $(".dday_d");
  var dday_s1 = $(".dday_s1");
  var dday_s2 = $(".dday_s2");
  var dday_s3 = $(".dday_s3");
  function updateTimer() {
    const targetDate = new Date("2023-11-23T23:59:59+0900");
    const currentDate = new Date();
    const timeDifference = Math.max(targetDate - currentDate, 0);

    const [days, hours, minutes, seconds] = [
    Math.floor(timeDifference / (1000 * 60 * 60 * 24)),
    Math.floor((timeDifference / (1000 * 60 * 60)) % 24),
    Math.floor((timeDifference / (1000 * 60)) % 60),
    Math.floor((timeDifference / 1000) % 60)
    ];

    dday_d.text(`${days}일`);
    [dday_s1, dday_s2, dday_s3].forEach((element, index) => {
    element.text(`${String([hours, minutes, seconds][index]).padStart(2, '0')}`);
    });
    $(".dday.end").hide();
    if (currentDate > targetDate) {
        $(".dday").hide();
        $(".dday.end").show();
    }
  }
  function startTimer() {
      updateTimer();
      setInterval(updateTimer, 1000);
  }
  startTimer();

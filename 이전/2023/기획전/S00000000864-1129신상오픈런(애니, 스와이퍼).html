    <script type="text/javascript">
        var colors = [
        [218, 193, 183],
        [246, 233, 228],
        [218, 193, 183],
        [246, 233, 228]
        ];

        var colorIndices = [0, 1, 2, 3];
        var gradientSpeed = 0.002; // 더 작은 값으로 수정

        function interpolateColor(c0, c1, step) {
        var r = Math.round(c0[0] + (c1[0] - c0[0]) * step);
        var g = Math.round(c0[1] + (c1[1] - c0[1]) * step);
        var b = Math.round(c0[2] + (c1[2] - c0[2]) * step);
        return "rgb(" + r + "," + g + "," + b + ")";
        }

        function updateGradient() {
        var c0_0 = colors[colorIndices[0]];
        var c0_1 = colors[colorIndices[1]];
        var c1_0 = colors[colorIndices[2]];
        var c1_1 = colors[colorIndices[3]];

        var color1 = interpolateColor(c0_0, c0_1, gradientSpeed);
        var color2 = interpolateColor(c1_0, c1_1, gradientSpeed);

        $('#gradient').css({
            background: `-webkit-gradient(linear, left top, right top, from(${color1}), to(${color2}))`
        }).css({
            background: `-moz-linear-gradient(left, ${color1} 0%, ${color2} 100%)`
        });

        gradientSpeed += 0.002; // 더 작은 값으로 수정

        if (gradientSpeed >= 1) {
            gradientSpeed = 0;
            colorIndices[0] = colorIndices[1];
            colorIndices[2] = colorIndices[3];
            
            colorIndices[1] = (colorIndices[1] + 1) % colors.length; // 간단하게 수정
            colorIndices[3] = (colorIndices[3] + 1) % colors.length; // 간단하게 수정
        }
        }

        setInterval(updateGradient, 10);
    </script>

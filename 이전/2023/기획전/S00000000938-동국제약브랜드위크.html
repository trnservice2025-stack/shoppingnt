<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Gift Box</title>
    <style>
        #gift-box-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            perspective: 800px;
        }

        #gift-box {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        #gift-box-lid,
        #gift-box-base {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #f00;
        }

        #gift-box-lid {
            transform-origin: top;
            transform: rotateX(0deg);
        }

        #gift-box-base {
            transform-origin: bottom;
            transform: rotateX(180deg);
        }

        #gift-box-container.open #gift-box {
            transform: rotateX(90deg);
        }

        #gift-box-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="gift-box-container" onclick="openGiftBox()">
    <div id="gift-box">
        <div id="gift-box-lid"></div>
        <div id="gift-box-base"></div>
    </div>
    <div id="gift-box-content">üéÅ Surprise!</div>
</div>

<script>
    function openGiftBox() {
        var giftBox = document.getElementById("gift-box-container");
        giftBox.classList.toggle("open");
    }
</script>

</body>
</html>

<script>
  $(function(){
    //스와이퍼
    var swiperzzzz = new Swiper(".swiper_pro", {
      loop: true,
      centeredSlides: true,
      slidesPerView: 3,
      spaceBetween: 0,
      autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
      speed : 800,
      pagination: {
				el: '.top-banner-paging',
				type: 'fraction'
			}
    });
    $('.btn-top-banner-stop').on('click', function(){
			$(this).hide();
			swiperzzzz.autoplay.stop();
			$('.btn-top-banner-play').show().focus();
		});
		$('.btn-top-banner-play').on('click', function(){
			$(this).hide();
			swiperzzzz.autoplay.start();
			$('.btn-top-banner-stop').show().focus();
		});
  });
</script>

<div class="timer">						
    <div class="timer_tit">시간이 얼마 남지 않았어요!</div>							
    <div class="timer_time">
        <div class="dday">
            <div class="dday_n1"></div>
            <div class="dday_txt">일</div>
        </div>
        <div class="dday">
            <div class="dday_n2"></div>
            <div class="dday_txt">시간</div>
        </div>
        <div class="dday">
            <div class="dday_n3"></div>
            <div class="dday_txt">분</div>
        </div>
        <div class="dday">
            <div class="dday_n4"></div>
            <div class="dday_txt">초</div>
        </div>
    </div>							
</div>

<script>
    //타이머
      var dday_n1=document.querySelector(".dday_n1");
      var dday_n2=document.querySelector(".dday_n2");
      var dday_n3=document.querySelector(".dday_n3");
      var dday_n4=document.querySelector(".dday_n4");
      function nday_t() {
        var nday_u=new Date("2023-09-17T23:59:59+0900");//타이머 시간
        var nday_n=new Date();
        var nday_g=nday_u-nday_n;
        var nday_d=Math.floor(nday_g/(1000*60*60*24));
        var nday_h=Math.floor((nday_g/(1000*60*60))%24);
        var nday_m=Math.floor((nday_g%(1000*60*60))/(1000*60));
        var nday_s=Math.floor((nday_g/1000)%60);
        dday_n1.innerText = nday_d;
        dday_n2.innerText = (nday_h < 10 ? "0" + nday_h : nday_h);
        dday_n3.innerText = (nday_m < 10 ? "0" + nday_m : nday_m);
        dday_n4.innerText = (nday_s < 10 ? "0" + nday_s : nday_s);  
        
        //현재 시간이 예약 시간 보다 클 경우 타이머 영역 삭제
        if (nday_n > nday_u) {
          $(".timer").hide();
        }
        //0일일 경우 일 영역 삭제
        if (nday_d < 1) {
            $(".timer_time .dday:first-child").hide();
        }
      }
      function i() {
        nday_t();
        setInterval(nday_t,1000);
      }
      i();
      var text = document.getElementsByClassName("dday_d")[0];
      var cut = text.innerHTML;
      var findString = "0"; 
      if(cut.indexOf(findString) != -1) {
        text.remove()
      }
</script>

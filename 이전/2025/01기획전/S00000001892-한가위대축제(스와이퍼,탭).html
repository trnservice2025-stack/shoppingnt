<script>
$(function () {
  $(".tn_wrap").each(function () {
    var $wrap   = $(this);
    var $tabs   = $wrap.find(".tn_tap button");
    var $panels = $wrap.find(".swiper_pro_wrap");

    // 초기 상태
    $tabs.removeClass("on").eq(0).addClass("on");
    $panels.hide().eq(0).show();

    // 탭 클릭 (현재 컨테이너 스코프)
    $tabs.off("click.tn").on("click.tn", function () {
      var idx = $(this).index();

      $tabs.removeClass("on");
      $(this).addClass("on");

      // 패널 수보다 큰 idx 방어
      if (idx >= 0 && idx < $panels.length) {
        $panels.hide().eq(idx).show();
      }
    });
  });
});
</script>

<script>
  $(function () {
    //쿠폰다운 이동
    $('.re-coupon-wrap, .acco-wrap.plan, .notice-fold.pt0').appendTo(".coupon_an");
  });

  //스와이퍼
  var swiperInstance;
  function isMobile() {
    return window.innerWidth <= 768;
  }

  function initSwiper() {
    //기존 인스턴스가 있으면 제거
    if (swiperInstance && typeof swiperInstance.destroy === 'function') {
      swiperInstance.destroy(true, true);
    }

    var swiperOptions = {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: true
      },
      pagination: false,
      observer: true,
      observeParents: true
    };

    if (isMobile()) {
      Object.assign(swiperOptions, {
        spaceBetween: 14,
        slidesPerView: 2.5,
        slidesOffsetBefore: 12,
        slidesOffsetAfter: 12,
        centeredSlides: false
      });
    } else {
      Object.assign(swiperOptions, {
        spaceBetween: 27,
        slidesPerView: 4,
        centeredSlides: true
      });
    }

    swiperInstance = new Swiper(".swiper_pro", swiperOptions);
  }

  //초기 실행
  window.addEventListener("load", initSwiper);

  //리사이즈 대응
  let resizeTimer;
  window.addEventListener("resize", function () {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      initSwiper();
    }, 300); //300ms 디바운스
  });

  //예약 
    const nowD = new Date();
    const formatDate = (value) => String(value).padStart(2, '0');
    const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
    const nowT = formatDateTime(nowD);
    const hideS = () => document.querySelectorAll('.sday').forEach(e => e.style.display = 'none');
    hideS();      
    if ('2025-09-01 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
    if ('2025-09-22 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday2').forEach(e => e.style.display = 'block');}
</script>

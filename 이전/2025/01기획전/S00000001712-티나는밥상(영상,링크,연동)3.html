    // pro_video를 "복제 없이" 보존: detach → 비우고 → 재삽입
    const $proVideo = $wrap.children('a.pro_video').first().detach();
    $wrap.empty().append($proVideo);

    // ---------- PC 구조 ----------
    const $pcItems = $('.prd-unit-wrap.typeD ul.prd-unit-list > li');
    if ($pcItems.length > 0) {
      $pcItems.each(function (index) {
        const $li = $(this);
        const imgUrl    = $li.find('.prd-img > a > img').attr('src') || '';
        const titleText = $li.find('.prd-info .name').text().trim();
        const saleText  = $li.find('.purchase .sale').text();
        const priceHtml = $li.find('.purchase .price').html() || '';
        const hrefLink  = $li.find('.prd-img > a').attr('href') || '#';

        if (index === 0) {
          // 첫 상품은 pro_video에 주입
          $proVideo.attr('href', hrefLink);
          $proVideo.find('.tit').text(titleText);
          $proVideo.find('.sale').text(saleText);
          $proVideo.find('.price').html(priceHtml);
          return;
        }

        const $a = $('<a>').attr('href', hrefLink);
        $a.append($('<img>').addClass('thum').attr('src', imgUrl));
        $a.append($('<div>').addClass('tit').text(titleText));
        $a.append($('<div>').addClass('sale').text(saleText));
        $a.append($('<div>').addClass('price').html(priceHtml));
        $wrap.append($a);
      });
      return; // PC 분기 종료
    }

    // ---------- 모바일 구조 Fallback ----------
    const $moItems = $('.sec-tit-area.tit-soat').next('.best-list').find('li');
    if ($moItems.length > 0) {
      $moItems.each(function (index) {
        const $li = $(this);
        const href      = $li.find('.link-wrap').attr('href') || '#';
        const imgUrl    = $li.find('.thum-area > img').attr('src') || '';
        const titleText = $li.find('.info-txt-area .txt').clone().children('strong').remove().end().text().trim();
        const saleText  = $li.find('.price-percent > strong').text();
        const priceText = ($li.find('.price-percent > span').text().trim() || '') + '원';

        if (index === 0) {
          $proVideo.attr('href', href);
          $proVideo.find('.tit').text(titleText);
          $proVideo.find('.sale').text(saleText);
          $proVideo.find('.price').text(priceText);
          return;
        }

        if (index >= 5) return;
        const $a = $('<a>').attr('href', href);
        $a.append($('<img>').addClass('thum').attr('src', imgUrl));
        $a.append($('<div>').addClass('tit').text(titleText));
        $a.append($('<div>').addClass('sale').text(saleText));
        $a.append($('<div>').addClass('price').text(priceText));
        $wrap.append($a);
      });
    }
  }

  function getAvailableTbgUrl() {

  }

    const $tbg = tbgUrl ? $('<img>').attr('src', tbgUrl).addClass('tbg') : $();

    // 이전에 붙였던 배지 정리
    $wrap.find('img.tbg, img.nbg').remove();

    if ($tbg.length) $videoWrap.prepend($tbg.clone());
    if ($nbg.length) $videoWrap.prepend($nbg.clone());

    $videoWrap.siblings('a').each(function () {
      if ($tbg.length) $(this).prepend($tbg.clone());
      if ($nbg.length) $(this).prepend($nbg.clone());
    });
  }

  /** 최후 방어: 혹시 중복된 pro_video가 생기면 즉시 제거 */
  function dedupeProVideo() {
    const $wrap = getWrap();
    if (!$wrap.length) return;
    $wrap.children('a.pro_video').slice(1).remove();
  }

  // 초기 실행
  $(function () {
    $(".sale .hidden").remove(); // 백오피스에서 붙는 숨김 노드 정리
    updateFromStructure();
    applyBadges();
    dedupeProVideo();
  });

  // 로드 완료 후 한 번 더 방어 (타 스크립트가 늦게 개입하는 경우)
  $(window).on('load', dedupeProVideo);
})();

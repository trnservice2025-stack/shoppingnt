<script>
  $(function () {
    var headh = $("header").height();
    var tabh = $(".promotion_tab").height();
    var proffset = $("#pro_tab1").offset();

    $(".promotion_tab_wrap").css("top", headh);

    $(window).scroll(function () {
      var headh = $("header").height();
      var tabh = $(".promotion_tab").height();

      //삭제해도 되는 스크립트
      if ($(document).scrollTop() > 30) {
        $(".fake_head").addClass("fixed");
      } else {
        $(".fake_head").removeClass("fixed");
      }
      if ($(document).scrollTop() > proffset.top - tabh - headh === false) {
        $(".promotion_tab").children("a").removeClass("on");
      }

      //탭 고정 위치
      $(".promotion_tab_wrap").css("top", headh);

      //클릭시 해당 영역
      $(".promotion_tab a").click(function () {
        $("html, body")
          .stop()
          .animate({ scrollTop: $($.attr(this, "href")).offset().top - headh - tabh + 1 }, 500);
        return false;
      });

      var pos = $(window).scrollTop();
      var pos2 = pos + headh + tabh + 1;
      var scrollBottom = pos + $(window).height();
      if (pos2 > $("#pro_tab1").offset().top) {
        highlightLink("pro_tab1");
      }
      if (pos2 > $("#pro_tab2").offset().top) {
        highlightLink("pro_tab2");
      }
      if (pos2 > $("#pro_tab3").offset().top) {
        highlightLink("pro_tab3");
      }
      if (pos2 > $("#pro_tab4").offset().top) {
        highlightLink("pro_tab4");
      }
      if (pos2 > $("#pro_tab5").offset().top) {
        highlightLink("pro_tab5");
      }
    });

    function highlightLink(anchor) {
      $(".promotion_tab .on").removeClass("on");
      $(".promotion_tab")
        .find('[href="#' + anchor + '"]')
        .addClass("on");
    }

    $(".notice-fold").removeClass("pt0");
    $(".acco-wrap.plan").addClass("pt45");
  });
</script>

<script>
  const targets = document.querySelectorAll(".toggle_an1, .toggle_an2, .toggle_an3");

    targets.forEach((el) => {
      if (el.innerHTML.trim() === "&nbsp;" || el.textContent.trim() === " ") {
        el.innerHTML = "";
      }
    });
  });
  targets.forEach((el) => observer.observe(el, { childList: true, characterData: true, subtree: true }));
</script>

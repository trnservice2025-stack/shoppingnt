<style>
  .promotion_con * {line-height:initial;}

  .promotion_con .w50 {display:inline-block; width:50%; vertical-align:middle;}

  .anicon {position:relative; overflow:hidden;}
  .anicon .base {position:relative; z-index:2;}
  .anicon [class^="t"], .anicon [class^="s"], .anicon [class^="a"] {position:absolute; left:0; display:block; width:100%;}
  .anicon [class^="t"] {top:14%; z-index:3; animation-duration: 6s; animation-iteration-count: infinite; animation-timing-function: ease-in-out; opacity: 0;}
  .anicon [class^="s"] {bottom:14%; z-index:1; opacity: 0; animation: sFadeZoom 12s infinite; transform: scale(1);}
  .anicon [class^="a"] {bottom:0%; z-index:3; opacity: 1; animation: floatY 1.5s ease-in-out infinite;}

  .anicon .t1 {animation-name: t1Anim;}
  .anicon .t2 {animation-name: t2Anim;}
  @keyframes t1Anim {
    0%   { opacity: 0; transform: translateY(-20px) scale(0.95); }
    10%  { opacity: 1; transform: translateY(0) scale(1); }
    40%  { opacity: 1; transform: translateY(0) scale(1); }
    50%  { opacity: 0; transform: translateY(20px) scale(1); }
    100% { opacity: 0;}
  }
  @keyframes t2Anim {
    0%   { opacity: 0; transform: translateY(20px) scale(0.95); }
    50%  { opacity: 0; transform: translateY(20px) scale(0.95); }
    60%  { opacity: 1; transform: translateY(0) scale(1); }
    90%  { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-20px); }
  }

  .anicon .s2 { animation-delay: 2s; }
  .anicon .s3 { animation-delay: 4s; }
  .anicon .s4 { animation-delay: 6s; }
  .anicon .s5 { animation-delay: 8s; }
  .anicon .s6 { animation-delay: 10s;}

  @keyframes sFadeZoom {
    0%   { opacity: 0; transform: scale(1); }
    10%  { opacity: 1; transform: scale(1.05); }
    20%  { opacity: 1; transform: scale(1.05); }
    30%  { opacity: 0; transform: scale(1); }
    100% { opacity: 0; }
  }


  .anicon .a2 { animation-delay: 0.8s; }
  .anicon .a3 { animation-delay: 1.6s; }

  @keyframes floatY {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-0.4%); }
    100% { transform: translateY(0); }
  }

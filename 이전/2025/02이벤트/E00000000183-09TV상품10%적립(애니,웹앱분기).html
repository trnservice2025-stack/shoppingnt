    function isApp() {

    }

    function isPcWeb() {

    }

    if (isApp()) {
        $("a.base.btn1").attr("onclick", "#none");
        $(".bg_app").hide();
        $(".bg_appno").show();

        $(".bg_appno").hide();
        $(".bg_app").show();

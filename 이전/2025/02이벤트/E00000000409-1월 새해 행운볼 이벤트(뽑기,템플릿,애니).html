<style type="text/css">
  .bbob-wrap {
    font-size: 0;
    max-width: 1200px;
    margin: 0 auto;
  }
  .bbob-wrap > div {
    margin: 0;
  }
  .bbob-wrap .bbob-event-start {
    position: absolute;
    left: 0;
    top: 0;
    background: transparent;
  }
  .bbob-event-start .ani {
    position: absolute;
    left: 0;
    top: 0;
    display: block;
    width: 100%;
  }
  
  .bbob-event-start .ani.a1 {
    animation: floatHorizontal 3s ease-in-out infinite;
  }
  .bbob-event-start .ani.a2 {
    animation: headShake 1s ease-in-out infinite;
  }
  @media screen and (max-width: 720px) {
    .bbob-wrap {
      overflow: hidden;
    }
    .bbob-wrap > div {
      margin: 0 -33.33%;
    }
  }
  @keyframes floatHorizontal {
    0% {
      transform: translateX(-3%);
    }
    50% {
      transform: translateX(3%);
    }
    100% {
      transform: translateX(-3%);
    }
  }
  @keyframes headShake {
    0% {
      transform: translateX(0);
    }
    6.5% {
      transform: translateX(-6px) rotateY(-9deg);
    }
    18.5% {
      transform: translateX(5px) rotateY(7deg);
    }
    31.5% {
      transform: translateX(-3px) rotateY(-5deg);
    }
    43.5% {
      transform: translateX(2px) rotateY(3deg);
    }
    50% {
      transform: translateX(0);
    }
  }
</style>

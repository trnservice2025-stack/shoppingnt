  <!-- 눈내리는 효과 -->
  <script>
    const responsiveWidth = window.innerWidth < 720;
    const FLAKE_COUNT = responsiveWidth ? 30 : 50; // 눈 내리는 개수 (원하면 50~300 정도로 조정)
    const snowScene = document.getElementById("snowScene");

    let speedMultiplier = 1;
    const speedDuration = 1.8; // 떨어지는 속도 조절 숫자 높을수록 느리게

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("base_bg_icon");

      // r1~r5 중 하나 선택 (5가 이미지 눈)
      const shapeType = Math.floor(random(1, 6)); // 1,2,3,4,5

      // 공통: 화면 가로 위치 / 드리프트
      const startLeft = random(0, 100);
      snowflake.style.left = startLeft + "%";

      const drift = random(20, 80) * (Math.random() < 0.5 ? -1 : 1);
      snowflake.style.setProperty("--horizontal-drift", drift + "px");

      if (shapeType === 5) {
        // r5: 이미지 눈
        snowflake.classList.add("base_bg_icon_img");

        // 80 ~ 120px 랜덤 크기
        const size = responsiveWidth ? random(40, 60) : random(80, 120); // 모바일일때 : PC일때
        snowflake.style.width = size + "px";
        snowflake.style.height = size + "px";

        // 이미지 눈은 좀 더 선명하게
        snowflake.style.opacity = random(0.5, 0.8).toFixed(2);
        // 블러 사용 안 함
        snowflake.style.removeProperty("--blur");
        snowflake.style.boxShadow = "none";
        snowflake.style.borderRadius = "0"; // 필요하면 50%로 바꿔도 됨
      } else {
        // r1~r4: 기존 원형 + 변형된 눈
        const size = responsiveWidth ? random(15, 40) : random(10, 40); // 모바일일때 : PC일때
        snowflake.style.width = size + "px";
        snowflake.style.height = size + "px";

        // 찌그러진 원 느낌
        const r1 = random(50, 50);
        const r2 = random(50, 50);
        const r3 = random(50, 50);
        const r4 = random(50, 50);
        snowflake.style.borderRadius = `${r1}% ${r2}% ${r3}% ${r4}%`;

        snowflake.style.opacity = random(0.4, 0.8).toFixed(2);
        snowflake.style.setProperty("--blur", random(5, 10).toFixed(1) + "px");

        const glow = Math.round(size / 1.5);
        snowflake.style.boxShadow = `0 0 ${glow}px rgba(255, 255, 255, 0.9)`;
      }

      // 낙하 시간
      const baseDuration = random(6, 16) * speedDuration;
      snowflake.dataset.baseDuration = baseDuration;
      snowflake.style.animationDuration = (baseDuration / speedMultiplier).toFixed(2) + "s";

      // 시작 타이밍 랜덤 (중간부터 떨어지는 느낌)
      snowflake.style.animationDelay = -random(0, baseDuration) + "s";

      snowScene.appendChild(snowflake);
    }

    function initSnow() {
      for (let i = 0; i < FLAKE_COUNT; i++) {
        createSnowflake();
      }
    }

    initSnow();
  </script>

  <script>
    //예약
    const nowD = new Date();
    const formatDate = (value) => String(value).padStart(2, "0");
    const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
    const nowT = formatDateTime(nowD);
    const hideS = () => document.querySelectorAll(".sday").forEach((e) => (e.style.display = "none"));
    hideS();
    if ("2025-12-16 00:00:00" <= nowT) {
      hideS();
      document.querySelectorAll(".sday16").forEach((e) => (e.style.display = "block"));

<script>
$(function(){
  //완료 화면 처음 진입 시 삭제
  $('.promotion_con .comp, .promotion_con .end').hide();
  
  $('.coupon-wrap .coupon, .coupon-wrap .coupon-info').click(function(){
    setTimeout(function(){
      location.reload();
    }, 500);
  });

  //PC
  $('.bbs-view .coupon-wrap').appendTo(".sese");
  $('.promotion_con .start').appendTo(".coupon-wrap .coupon"); 

  //MO
  $('#main .exhibi-coupon-list').appendTo(".sese");
  $('.promotion_con .start').appendTo(".coupon-wrap .coupon-info");

  //쿠폰이 다운 완료 및 소진 이미지 노출
  $(".promotion_con .btn-area button").each(function() {
      if ($(this).text() === "쿠폰이 모두 소진되었습니다.") {
        $(".sese").hide();
        $('.promotion_con .end').show();
      }
      if ($(this).text() === "쿠폰 다운받기 완료") {
        $(".sese").hide();
        $('.promotion_con .comp').show();
      }
  });

  //예약
	const nowD = new Date();
	const formatDate = (value) => String(value).padStart(2, '0');
	const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
	const nowT = formatDateTime(nowD);
	const hideS = () => document.querySelectorAll('.sday').forEach(e => e.style.display = 'none');
	hideS();
	if ('2024-05-21 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
	if ('2024-06-11 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday2').forEach(e => e.style.display = 'block');}
	if ('2024-06-21 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday3').forEach(e => e.style.display = 'block');}

  $('.toggle-area').appendTo(".toggle_an");
  $('.promotion_con .end').click(function(){
    $('.pro_pop2').fadeIn(200);
  });
  $('.pro_pop2 .btn11').click(function(){
    $(".pro_pop2").fadeOut(200);
    $('#pushMarketing').trigger("click");
  });
  $('.pro_pop2 .btn22').click(function(){
    $(".pro_pop2").fadeOut(200);
  });
  if(isApp()) { 
    $('.isApp').hide();
  } else { 
    $('.isApp').show();
  }      
  function isApp(){
    return DEVICECD === "03";
  }  
  
});
</script>

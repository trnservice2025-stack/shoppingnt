<script>
  //예약 
  const nowD = new Date();
  const formatDate = (value) => String(value).padStart(2, '0');
  const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
  const nowT = formatDateTime(nowD);
  const hideS = () => document.querySelectorAll('.sday').forEach(e => e.style.display = 'none');
  hideS();      
  if ('2025-02-01 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
  if ('2025-03-27 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday2').forEach(e => e.style.display = 'block');}
  if ('2025-03-29 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
</script>

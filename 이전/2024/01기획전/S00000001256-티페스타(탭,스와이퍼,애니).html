<script>
$(function(){
  $(".swiper_pro_wrap .swiper-button-prev2").bind("click", function(){
      $(".swiper_pro_wrap .swiper-button-prev").trigger("click");
  });
  $(".swiper_pro_wrap .swiper-button-next2").bind("click", function(){
      $(".swiper_pro_wrap .swiper-button-next").trigger("click");
  });   
  //스와이퍼
  var swiperzzzz = new Swiper(".swiper_pro", {
      loop: true,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
          el: ".swiper-pagination",
          type: "fraction",
      },
      navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
      },
      autoplay: {
          delay: 4000,
      },
  });

  var headh = $("header").height();
  var tabh = $(".promotion_tab").height();
  var proffset = $("#pro_tab1").offset();

  $('.promotion_tab_wrap').css("top",headh);

  $(window).scroll(function(){
    var headh = $("header").height();
    var tabh = $(".promotion_tab").height();

    //삭제해도 되는 스크립트
    if ($(document).scrollTop() > 30) { 
      $('.fake_head').addClass('fixed');
    } else {
      $('.fake_head').removeClass('fixed');
    }
    if ($(document).scrollTop() > proffset.top - tabh - headh === false) {

var draw_mato = function(){
  var circle = function(ctx_arg, col, max_rad, axs){
    this.ctx = ctx_arg;
    this.color = col;
    this.max_radius = max_rad;
    this.axis = axs;
  };
  circle.prototype.draw = function(radius, color){
    this.ctx.beginPath();
    this.ctx.fillStyle = (color) ? color : this.color;
    this.ctx.arc(this.axis, this.axis, radius, 0, Math.PI*2, true);
    this.ctx.fill();
  };

  var canvas = document.getElementById('circle');
  var ctx = canvas.getContext('2d');
  canvas.height = 1000;
  canvas.width = 1000;
  
  // Mato info
  var axis = 200;
  var radius = 150;
  var mato_obj = new circle(ctx, 'rgb(50, 50, 50)', radius, axis);
  var mato_radius_list = [radius/180*147, radius/180*117, radius/180*102, radius/180*72 , radius/180*36];
  var mato_color_list = ['rgb(225, 225, 225)', 'rgb(50, 50, 50)', 'rgb(225, 225, 225)', 'rgb(50, 50, 50)', 'rgb(225, 225, 225)']

    // For loop
  var timer;
  var iradius = 0;
  var num = 0;
  
  var animate_mato = function(){
    if (iradius >= mato_obj.max_radius){
      mato_obj.max_radius = mato_radius_list[num];
      mato_obj.color = mato_color_list[num];
      num = num + 1;
      iradius = 0;
    }
    if (num == mato_radius_list.length + 1){
      $(".twitter").fadeIn("slow");
      $(".message").fadeIn("slow");
      hirahira();
      return;
    }
    iradius = iradius + 1;
    mato_obj.draw(iradius);
    clearTimeout(timer);
    timer = setTimeout(animate_mato, 0.5);
  };
  
  animate_mato();
}();
</script>

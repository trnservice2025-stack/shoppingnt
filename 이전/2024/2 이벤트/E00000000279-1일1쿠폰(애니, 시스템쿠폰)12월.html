<script>
 $(function(){
   //위치 이동
   $('.toggle-area').appendTo(".toggle_an"); 
   $('.re-coupon-wrap').appendTo(".re-coupon_an");
   
   $('.btn-coupon-down1').appendTo(".re-coupon .coupon:first-child");
   $('.btn-coupon-down2').appendTo(".re-coupon .coupon:last-child");
   $('.end-txt').appendTo(".re-coupon");
   
   //텍스트 변경
   $('.re-coupon .coupon:nth-child(1) .badge>div.txt span:nth-child(2)').text('5천명 한정');
   $('.re-coupon .coupon:nth-child(2) .badge>div.txt span:nth-child(2)').text('무제한');   
   $('.re-coupon .coupon:nth-child(1) .info').text('4만원 이상 TV쇼핑 구매 시');
   $('.re-coupon .coupon:nth-child(2) .info').text('전 상품 구매 시');
  $('.re-coupon .coupon .tit').text('');
   
   $('.noc').hide();
     $('main').each(function() {
         if ($(this).find('.re-coupon-wrap').length > 0) {
             $('.noc').hide();
         } else {
             $('.noc').show();
         }
     });
   
   $('.promotion_con .end-txt').click(function(){
     $('.pro_pop2').fadeIn(200);
   });
   $('.pro_pop2 .btn11').click(function(){
     $(".pro_pop2").fadeOut(200);
     $('#pushMarketing').trigger("click");
   });
   $('.pro_pop2 .btn22').click(function(){
     $(".pro_pop2").fadeOut(200);
   });
   
   if(isApp()) { 
     $('.isApp').hide();
   } else { 
     $('.isApp').show();
   } 
 });								
 </script>

            if (new Date('2025-01-21 00:00:00') <= nowT) {hideS(); $('.sday3').show();}
            if (new Date('2025-01-31 00:00:00') <= nowT) {hideS(); $('.sday4').show();}
        }
    });

<style>
  .fake_head {height:174px; width:100%; position:fixed; top:0; left:0; background:#fff; z-index:997;}
  .fake_head.fixed {height:74px;}

  .promotion_tab a {position:relative;cursor:pointer; height:150px; display:table-cell; vertical-align:middle; font-weight:700; flex:1; text-decoration:none; text-indent:-9999px; background-repeat:no-repeat; background-color:transparent; :no-repeat; background-position:center; position:relative; z-index:2;}
  .promotion_tab a:nth-child(2):after {background:#668e8b; width:1px; height:50%; position:absolute; left:0px; top:25%; display:block; content:"";}
  .promotion_tab a:nth-child(2):before {background:#668e8b; width:1px; height:50%; position:absolute; right:0px; top:25%; display:block; content:"";}
  .promotion_tab a img {width:auto; display:inline-block; max-width:100%;}
  .promotion_tab a.on:after, .promotion_tab a.on:before {display:none;}
  .promotion_tab a.tab1 {background-image:url("https://img.shoppingntmall.com/htmleditor/358/t11732079714781.png");}
  .promotion_tab a.tab2 {background-image:url("https://img.shoppingntmall.com/htmleditor/358/t21732079715158.png");}
  .promotion_tab a.tab3 {background-image:url("https://img.shoppingntmall.com/htmleditor/358/t31732079715418.png");}

  }
</style>
  
<script>
  $(function(){

    var headh = $("header").height();
    var tabh = $(".promotion_tab").height();
    var proffset = $("#pro_tab1").offset();
  
    $('.promotion_tab_wrap').css("top",headh);
  
    $(window).scroll(function(){
      var headh = $("header").height();
      var tabh = $(".promotion_tab").height();
  
      //삭제해도 되는 스크립트
      if ($(document).scrollTop() > 30) { 
        $('.fake_head').addClass('fixed');
      } else {
        $('.fake_head').removeClass('fixed');
      }
      if ($(document).scrollTop() > proffset.top - tabh - headh === false) {
        $('.promotion_tab').children("a").removeClass('on');
      }
  
      //탭 고정 위치
      $('.promotion_tab_wrap').css("top",headh);
  
      //클릭시 해당 영역
      $('.promotion_tab a').click(function(){
        $("html, body").stop().animate({scrollTop: $($.attr(this, 'href')).offset().top - headh - tabh + 1}, 500);
        return false;
      });
  
      var pos = $(window).scrollTop();
      var pos2 = pos + headh + tabh + 1;
      var scrollBottom = pos + $(window).height();
      if (pos2 > $('#pro_tab1').offset().top) {highlightLink('pro_tab1');}
      if (pos2 > $('#pro_tab2').offset().top) {highlightLink('pro_tab2');}
      if (pos2 > $('#pro_tab3').offset().top) {highlightLink('pro_tab3');}
  
    });
  
    function highlightLink(anchor){
      $('.promotion_tab .on').removeClass('on');
      $(".promotion_tab").find('[href="#' + anchor + '"]').addClass('on');
    }
  });

  //예약
  const nowD = new Date();
  const formatDate = (value) => String(value).padStart(2, '0');
  const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
  const nowT = formatDateTime(nowD);
  const hideS = () => document.querySelectorAll('.oday').forEach(e => e.style.display = 'none');
  const hideS2 = () => document.querySelectorAll('.dday').forEach(e => e.style.display = 'none');
  const hideS3 = () => document.querySelectorAll('.tday').forEach(e => e.style.display = 'none');
  hideS();
  if ('2024-11-19 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.oday1').forEach(e => e.style.display = 'block');}
  if ('2024-12-31 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.oday2').forEach(e => e.style.display = 'block');}

  if ('2024-11-19 00:00:00' <= nowT) { hideS2(); document.querySelectorAll('.dday1').forEach(e => e.style.display = 'block');}
  if ('2024-12-15 00:00:00' <= nowT) { hideS2(); document.querySelectorAll('.dday2').forEach(e => e.style.display = 'block');}

  if ('2024-11-19 00:00:00' <= nowT) { hideS3(); document.querySelectorAll('.tday1').forEach(e => e.style.display = 'table-cell');}
  if ('2024-12-15 00:00:00' <= nowT) { hideS3(); document.querySelectorAll('.tday2').forEach(e => e.style.display = 'table-cell');}
</script>

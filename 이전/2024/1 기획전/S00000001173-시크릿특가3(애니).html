<script>
  //예약
	const nowD = new Date();
	const formatDate = (value) => String(value).padStart(2, '0');
	const formatDateTime = (date) => `${date.getFullYear()}-${formatDate(date.getMonth() + 1)}-${formatDate(date.getDate())} ${formatDate(date.getHours())}:${formatDate(date.getMinutes())}:${formatDate(date.getSeconds())}`;
	const nowT = formatDateTime(nowD);
	const hideS = () => document.querySelectorAll('.sday').forEach(e => e.style.display = 'none');
	hideS();
	if ('2024-05-29 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday1').forEach(e => e.style.display = 'block');}
	if ('2024-06-09 00:00:00' <= nowT) { hideS(); document.querySelectorAll('.sday2').forEach(e => e.style.display = 'block');}

  //수신동의 이동
  document.addEventListener("DOMContentLoaded", () => document.querySelector('.toggle_an')?.appendChild(document.querySelector('.toggle-area')));
  document.addEventListener("DOMContentLoaded", () => document.querySelector('.toggle-area .toggle-btn-area')?.prepend(document.querySelector('.toggle_an .txt1')));

  //스타
  var stars = 800;
  var starsContainer = document.querySelector('.zzstars');
  var r = 800;
  for (var i = 0; i < stars; i++) {
    var star = document.createElement('div');
    star.className = 'zzstar';
    starsContainer.appendChild(star);
  }
  var starElements = document.querySelectorAll('.zzstar');
  starElements.forEach(function(star) {
    var s = 0.2 + (Math.random() * 1);
    var curR = r + (Math.random() * 600);
    star.style.transformOrigin = "0 0 " + curR + "px";
    star.style.transform = "translate3d(0,0,-" + curR + "px) rotateY(" + (Math.random() * 360) + "deg) rotateX(" + (Math.random() * -50) + "deg) scale(" + s + "," + s + ")";
  });
  
  $(function () {
    $('.toggle-area .toggle-btn-area .tit').hide();
    $('.toggle-area .toggle-btn-area .txt').text("알람 현황");
  });
</script>

<script type="text/javascript">
    $(document).ready(function(){
      var stars=800;
      var $stars=$(".zzstars");
      var r=800;
      for(var i=0;i<stars;i++){
        var $star=$("<div/>").addClass("zzstar");
        $stars.append($star);
      }
      $(".zzstar").each(function(){
        var cur=$(this);
        var s=0.2+(Math.random()*1);
        var curR=r+(Math.random()*300);
        cur.css({
          transformOrigin:"0 0 "+curR+"px",
          transform:" translate3d(0,0,-"+curR+"px) rotateY("+(Math.random()*360)+"deg) rotateX("+(Math.random()*-50)+"deg) scale("+s+","+s+")"
        })
      })
    })
</script>
<script>
  //남은시간
  const dday_day = $(".dday_day");
  const dday_sub = $(".dday_sub");
  function updateTimer() {
    const targetDate=new Date("2024-02-28T05:59:59+0900"); //이벤트종료시간
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);
      dday_day.text(`${days}일`);
      dday_sub.text(`${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`);
      $(".dday.end").hide();
      if (currentDate > targetDate) {
          $(".dday").hide();
          $(".dday.end").show();
      }
  }
  function startTimer() {
      updateTimer();
      setInterval(updateTimer, 1000);
  }
  startTimer();
    const txt = $(".dday_day").text();
    const fString = "0일";
    if (txt.indexOf(fString) !== -1) {
        $(".dday_day").remove();
    }
</script>
